version: 2.0
jobs:
  test:
    working_directory: ~/qiita_trend_stock
    docker:
      - image: circleci/ruby:2.5.3
    steps:
      - checkout
      - restore_cache:
          key: gem-cache-v1-{{ arch }}-{{ checksum "Gemfile.lock" }}
      - run:
          name: bundle install && bundle clean
          command: gem update --system ; bundle install --path vendor/bundle
      - save_cache:
          key: gem-cache-v1-{{ arch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: test qiita trend stock
          command: bundle exec rspec
  build:
    working_directory: ~/qiita_trend_stock
    docker:
      - image: circleci/ruby:2.5.3
    steps:
      - checkout
      - restore_cache:
          key: gem-cache-v1-{{ arch }}-{{ checksum "Gemfile.lock" }}
      - run:
          name: bundle install
          command: gem update --system ; bundle install --path vendor/bundle --without development
      - run:
          name: qiita trend stock
          command: bin/qiita_trend_stock

workflows:
  version: 2
  commit-workflow:
    jobs:
      - test
  scheduled-workflow:
    jobs:
      - build
    triggers:
      - schedule:
          cron: "50 23 * * *"
          filters:
            branches:
              only:
                - master
